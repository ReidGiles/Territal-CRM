<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <link rel="stylesheet" href="css/index.css" />
    </head>

    <body>
        <section id="page1" class="page">
            <nav>
                <img id="navLogo" src="img/logo.png" alt="Company logo">
                <ul>
                    <li><a class="active" href="#ourServices">Our Services</a></li>
                    <li><a href="#ourTeam">Our Team</a></li>
                    <li><a href="#faqs">FAQs</a></li>
                    <li><a href="#contactUs">Contact Us</a></li>
                  </ul>
            </nav>
            <section id="banner">
                <img id="bannerLogo" class="center" src="img/logoTitle.png" alt="Company logo">
                <h1 id="bannerText" class="center">A pretentious paragraph about how much we love our customers whilst stealing all their data and their families love</h1>
            </section>
            <section class="item">
                <img class="homeIcons" src="img/fast.png" alt="Fast-Logo"/>
                <span class="caption">Fast</span>
            </section>
            <section class="item">
                <img class="homeIcons" src="img/reliable.png" alt="Reliable-Logo"/>
                <span class="caption">Reliable</span>
            </section>
            <section class="item">
                <img class="homeIcons" src="img/secure.png" alt="Secure-Logo"/>
                <span class="caption">Secure</span>
            </section>

            <button id="registerButton" class="center">Register FREE Today!</button>
            
        </section>
        <section id="page2" class="page">
            <section id="p2Banner">
                <h1 id="p2Heading">TERRITAL PROPERTY MANAGEMENT SOFTWARE</h1>
            </section>
            <section id="productDescription">
                <section id="productDescriptionHeader">
                    <img id="productDescriptionLogo" src="img/logo.png" alt="Company logo">
                    <span id="productDescriptionTitle">TERRITAL</span>
                    <span id="productDescriptionQuote">"Product Quote"</span>
                </section>
            </section>
            <section id="productFeatures">
                <section id="productFeaturesHeader">
                    <span id="productFeaturesTitle">FEATURES</span>
                </section>
            </section>
        </section>
    </body>
</html>
